services:
  # PostgreSQL база данных
  postgres:
    image: postgres:17-alpine
    container_name: etf_postgres_prod
    environment:
      POSTGRES_DB: etf_tracker
      POSTGRES_USER: etf_user
      POSTGRES_PASSWORD: etf_password
    ports:
      - "3080:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - etf_network_prod
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: etf_backend_prod
    ports:
      - "3066:3000"
    depends_on:
      - postgres
    networks:
      - etf_network_prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://etf_user:etf_password@postgres:5432/etf_tracker?schema=public
      - JWT_SECRET=your_production_jwt_secret_here
      - JWT_EXPIRES_IN=24h

  # Admin панель
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://api-etf.vadimsemenko.ru/api
        - NODE_ENV=production
    container_name: etf_admin_prod
    ports:
      - "3065:3065"
    depends_on:
      - backend
    networks:
      - etf_network_prod
    restart: unless-stopped

