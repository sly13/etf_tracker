# Базовый docker-compose файл
# Используйте docker-compose.dev.yml для разработки
# Используйте docker-compose.prod.yml для продакшена

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:17-alpine
    container_name: etf_postgres
    environment:
      POSTGRES_DB: etf_tracker
      POSTGRES_USER: etf_user
      POSTGRES_PASSWORD: etf_password
    ports:
      - "3080:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - etf_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: etf_backend
    ports:
      - "3066:3000"
    depends_on:
      - postgres
    networks:
      - etf_network
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://etf_user:etf_password@postgres:5432/etf_tracker?schema=public
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - JWT_EXPIRES_IN=24h

  # Admin панель
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:3066/api
        - NODE_ENV=development
    container_name: etf_admin
    ports:
      - "3065:3065"
    depends_on:
      - backend
    networks:
      - etf_network
    restart: unless-stopped

