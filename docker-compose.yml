services:
  # PostgreSQL база данных
  postgres:
    image: postgres:17-alpine
    container_name: etf_postgres
    environment:
      POSTGRES_DB: etf_tracker
      POSTGRES_USER: etf_user
      POSTGRES_PASSWORD: etf_password
    ports:
      - "3080:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - etf_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: etf_backend
    env_file:
      - ./backend/.env
    ports:
      - "3066:3000"
    depends_on:
      - postgres
    networks:
      - etf_network
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma

  # Admin панель
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: etf_admin
    environment:
      - NODE_ENV=production
      - PORT=3065
      # - REACT_APP_API_URL=http://localhost:3066
      - REACT_APP_API_URL=https://api-etf.vadimsemenko.ru/api
    ports:
      - "3065:3065"
    depends_on:
      - backend
    networks:
      - etf_network
    restart: unless-stopped

  # Trade Bot (NestJS)
  trade_bot_nest:
    build:
      context: ./trade_bot_nest
      dockerfile: Dockerfile
    container_name: etf_trade_bot
    env_file:
      - ./trade_bot_nest/.env
    environment:
      - NODE_ENV=production
      - PORT=3088
      - DATABASE_URL=postgresql://etf_user:etf_password@postgres:5432/etf_tracker?schema=public
      - CORS_ORIGIN=http://localhost:3089,http://localhost:3000
      - MIN_FLOW_THRESHOLD=1000000
      - MAX_POSITION_SIZE=1000
      - CHECK_INTERVAL=60000
      - TZ=Europe/Moscow
    ports:
      - "3088:3088"
    depends_on:
      - postgres
    networks:
      - etf_network
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  # Trade Monitoring (React App)
  trade_monitoring:
    build:
      context: ./trade_monitoring
      dockerfile: Dockerfile
    container_name: etf_trade_monitoring
    environment:
      - REACT_APP_API_URL=http://trade_bot_nest:3088
      - REACT_APP_ENVIRONMENT=production
    ports:
      - "3089:80"
    depends_on:
      - trade_bot_nest
    networks:
      - etf_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  etf_network:
    driver: bridge
