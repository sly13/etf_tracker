# Включаем BuildKit для кэширования и ускорения сборки
x-build-args: &build-args
  BUILDKIT_INLINE_CACHE: 1

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:17-alpine
    container_name: etf_postgres_dev
    environment:
      POSTGRES_DB: etf_tracker
      POSTGRES_USER: etf_user
      POSTGRES_PASSWORD: etf_password
    ports:
      - "3080:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - etf_network_dev
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Для использования китайского npm зеркала раскомментируйте следующее:
      # args:
      #   USE_NPM_MIRROR: "true"
    container_name: etf_backend_dev
    ports:
      - "3066:3000"
    depends_on:
      - postgres
    networks:
      - etf_network_dev
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/data:/app/data
      - ./backend/scripts:/app/scripts
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://etf_user:etf_password@postgres:5432/etf_tracker?schema=public
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - JWT_EXPIRES_IN=24h

  # Admin панель
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:3066/api
        - NODE_ENV=development
    container_name: etf_admin_dev
    ports:
      - "3065:3065"
    depends_on:
      - backend
    networks:
      - etf_network_dev
    restart: unless-stopped

